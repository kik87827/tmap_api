<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/common.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/jquery.datetimepicker.full.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap type2">
			<hgroup class="header_inpix">
				<div class="header_inpix_main">
					<h1 class="headtoplogo_title"><a href="/" class="headtoplogo"><span class="hdtext">TMAP 대중교통 API</span></a></h1>
				</div>
				<div class="header_inpix_sub">
					<ul class="header_topmenu_list">
						<li><a href="#" class="header_topmenu"><span class="header_topmenu_text">개발가이드</span><i class="topmenu_ico"></i></a></li>
					</ul>
				</div>
			</hgroup>
		</header>
		<section class="middle_wrap">
			<div class="middle_single_cont">
				<div class="middle_single_title_row">
					<h2 class="middle_single_title">제휴 문의</h2>
				</div>
				<div class="middle_single_content_row">
					<div class="comp_guide_box">
						<div class="comp_guide_copy_group">
							<p class="comp_guide_copy_main">제휴 문의 담당자</p>
							<ul class="comp_guide_sub_list">
								<li>
									<div class="comp_guide_sub_item"><span class="comp_guide_dt">이상구 매니저</span>
										<div class="comp_guide_dd"><a href="mailto:sgoolee@sk.com" class="line_link">sgoolee@sk.com</a></div>
									</div>
								</li>
								<li>
									<div class="comp_guide_sub_item"><span class="comp_guide_dt">민태호 매니저</span>
										<div class="comp_guide_dd"><a href="mailto:minteo@sk.com" class="line_link">minteo@sk.com</a></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="form_wrap">
						<div class="form_title_row">
							<h3 class="form_title">문의하기</h3>
						</div>
						<div class="form_content_row">
							<div class="formview_tb">
								<div class="formview_tr">
									<div class="formview_cell define_th"><span class="form_label imp"><span class="form_label_text">제목</span></span></div>
									<div class="formview_cell define_td">
										<input type="text" class="form_input" placeholder="제목을 입력해주세요.">
									</div>
								</div>
								<div class="formview_tr">
									<div class="formview_cell define_th"><span class="form_label imp"><span class="form_label_text">E-Mail</span></span></div>
									<div class="formview_cell define_td">
										<input type="text" class="form_input" placeholder="회신 받으실 e-mail 주소를 입력해주세요.">
									</div>
								</div>
								<div class="formview_tr">
									<div class="formview_cell define_td">
										<textarea rows="10" cols="10" class="form_textarea" placeholder="내용을 입력해주세요."></textarea>
										<!-- [20230309] 추가 -->
										<div class="formview_count_row">
											<div class="formview_count_item">
												<span class="fv_count_current">0</span>
												<span class="fv_count_part">/</span>
												<span class="fv_count_length">1000</span>
											</div>
										</div>
										<!-- // [20230309] 추가 -->
									</div>
								</div>
							</div>

							<div class="btn_bottom_group">
								<a href="#" class="btn_box else"><span class="box_intext">취소</span></a>
								<a href="#" class="btn_box primary"><span class="box_intext">보내기</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="btn_gotop_wrap"><a href="javascript:;" class="btn_gotop"></a></div>
		<footer class="footer_wrap">
			<div class="footer_inpix">
				<div class="footer_main_cols">
					<span class="footer_logo"><span class="hdtext">TMAP MOBILITY</span></span>
					<address class="footer_address">서울 중구 삼일대로 343 (우)04538 (지번) 저동1가 114</address>
					<p class="copyright">COPYRIGHT TMAP MOBILITY CO. LTD. ALL RIGHTS RESERVED.</p>
				</div>
				<div class="footer_sub_cols">
					<ul class="footer_menu_list">
						<li><a href="#" class="footer_menu">공지사항</a></li>
						<li><a href="#" class="footer_menu">이용약관</a></li>
						<li><a href="#" class="footer_menu">제휴 문의</a></li>
						<li><a href="#" class="footer_menu">개발 문의</a></li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
