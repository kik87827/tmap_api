<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
	<div class="page_wrap">
		@@include('./include/_header.html')
		<section class="middle_wrap">
			<div class="middle_template">
				<div class="middle_left_cols">
					<div class="middle_left_item">

						<ul class="middle_left_list">

		<div class="loading_layer">

					</div>
				</div>

		</div>
		<!-- // loading -->
		
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if(url_2 === "loading"){
				document.querySelector(".loading_layer").classList.add("active");
			}
		</script>
