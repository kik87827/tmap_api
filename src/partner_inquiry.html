<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
	<div class="page_wrap">
		@@include('./include/_header2.html')
		<section class="middle_wrap">
			<div class="middle_single_cont">
				<div class="middle_single_title_row"><h2 class="middle_single_title">제휴 문의</h2></div>
				<div class="middle_single_content_row">
					<div class="comp_guide_box">
						<div class="comp_guide_copy_group">
							<p class="comp_guide_copy_main">제휴 문의 담당자</p>
							<ul class="comp_guide_sub_list">
								<li><div class="comp_guide_sub_item"><span class="comp_guide_dt">이상구 매니저</span><div class="comp_guide_dd"><a href="mailto:sgoolee@sk.com" class="line_link">sgoolee@sk.com</a></div></div></li>
								<li><div class="comp_guide_sub_item"><span class="comp_guide_dt">민태호 매니저</span><div class="comp_guide_dd"><a href="mailto:minteo@sk.com" class="line_link">minteo@sk.com</a></div></div></li>
							</ul>
						</div>
					</div>
					<div class="form_wrap">
						<div class="form_title_row"><h3 class="form_title">문의하기</h3></div>
						<div class="form_content_row">
							<div class="formview_tb">
								<div class="formview_tr">
									<div class="formview_cell define_th"><span class="form_label imp"><span class="form_label_text">제목</span></span></div>
									<div class="formview_cell define_td">
										<input type="text" class="form_input" placeholder="제목을 입력해주세요.">
									</div>
								</div>
								<div class="formview_tr">
									<div class="formview_cell define_th"><span class="form_label imp"><span class="form_label_text">E-Mail</span></span></div>
									<div class="formview_cell define_td">
										<input type="text" class="form_input" placeholder="회신 받으실 e-mail 주소를 입력해주세요.">
									</div>
								</div>
								<div class="formview_tr">
									<div class="formview_cell define_td">
										<textarea rows="10" cols="10" class="form_textarea" placeholder="내용을 입력해주세요."></textarea>
									</div>
								</div>
							</div>
							<div class="btn_bottom_group">
								<a href="#" class="btn_box else"><span class="box_intext">취소</span></a>
								<a href="#" class="btn_box primary"><span class="box_intext">확인</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		@@include('./include/_footer.html')
	</div>
</body>
</html>
