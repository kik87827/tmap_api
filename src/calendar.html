<!DOCTYPE html>
<html lang="ko">
	@@include('./include/_head.html')
<body class="front_body">
	<div class="page_wrap">
		<div style="padding:16px">
			<input id="datetimepicker" type="text" >
			<input id="datetimepicker2" type="text" >
		</div>
	</div>
	<script>
		$('#datetimepicker').datetimepicker({
			format:'Y-m-d',
			inline:true,
			timepicker:false
		});
		$('#datetimepicker2').datetimepicker({
			format:'Y-m-d H:i',
			inline:true,
		});
	</script>
</body>

</html>
