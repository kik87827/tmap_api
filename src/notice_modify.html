<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
	<div class="page_wrap">
		@@include('./include/_header2.html')
		<section class="middle_wrap">
			<div class="middle_single_cont">
				<div class="middle_single_title_row"><h2 class="middle_single_title">공지사항</h2></div>
				<div class="middle_single_content_row">
					<div class="formview_tb">
						<div class="formview_tr">
							<div class="formview_cell define_th"><span class="form_label"><span class="form_label_text">제목</span></span></div>
							<div class="formview_cell define_td">
								<input type="text" class="form_input" placeholder="제목을 입력해주세요." value="22년 정기 업데이트">
							</div>
						</div>
						<div class="formview_tr">
							<div class="formview_cell define_th"><span class="form_label"><span class="form_label_text">구분</span></span></div>
							<div class="formview_cell define_td">
								<div class="formview_inwrap">
									<div class="inwrap_cols">
										<div class="props_item_list_wrap">
											<ul class="props_item_list">
												<li>
													<div class="props_form_item">
														<input type="radio" class="props_form" id="kind_01" name="kind" checked>
														<label for="kind_01" class="props_label">중요</label>
													</div>
												</li>
												<li>
													<div class="props_form_item">
														<input type="radio" class="props_form" id="kind_02" name="kind">
														<label for="kind_02" class="props_label">공지</label>
													</div>
												</li>
												<li>
													<div class="props_form_item">
														<input type="radio" class="props_form" id="kind_03" name="kind">
														<label for="kind_03" class="props_label">안내</label>
													</div>
												</li>
											</ul>
										</div>
									</div>
									<div class="inwrap_cols">
										<ul class="inform_item_list">
											<li><p class="inform_para">체크시 팝업으로 등록됩니다.</p></li>
											<li>
												<div class="props_form_item">
													<input type="checkbox" class="props_form" id="popup_formitem">
													<label for="popup_formitem" class="props_label define_img">
														<span class="popup_imgitem">
															<span class="hdtext">POP-UP</span>
														</span>
													</label>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="formview_tr mtype2">
							<div class="formview_cell define_th"><span class="form_label"><span class="form_label_text">등록일</span></span></div>
							<div class="formview_cell define_td">
								<input type="text" class="form_input input_calendar wid_p40" placeholder="0000-00-00" value="2022-12-09">
							</div>
						</div>
						<div class="formview_tr">
							<div class="formview_cell define_td">
								<textarea rows="10" cols="10" class="form_textarea" placeholder="내용을 입력해주세요.">
안녕하십니까? TMAP 대중교통 API 담당자입니다.

보다 나은 서비스 제공을 위해 GTFS 데이터 버전 업데이트를 진행하였습니다.
								</textarea>
							</div>
						</div>
					</div>
					<div class="btn_bottom_group">
						<a href="#" class="btn_box else"><span class="box_intext">취소</span></a>
						<a href="#" class="btn_box primary"><span class="box_intext">등록</span></a>
					</div>
				</div>
			</div>
		</section>
		@@include('./include/_footer2.html')
		<script>
			//calendar
			$('.input_calendar').datetimepicker({
				format:'Y-m-d',
				timepicker:false
			});
		</script>
	</div>

</html>
